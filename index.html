<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social links profile">

    <link rel="stylesheet" href="css/style.css">
    
    <title>Social links profile</title>

  </head>
  <body>
    <main>
      <section class="header">
        <img src="./assets/images/avatar-jessica.jpeg" alt="User avatar">
        <h1 class="name">Jessica Randall</h1>
        <h2 class="city">London, United Kingdom</h2>
        <h2 class="description">"Front-end developer and avid reader."</h2>
      </section>
      <section class="social">
        <article><h3>GitHub</h3></article>
        <article><h3>Frontend Mentor</h3></article>
        <article><h3>LinkedIn</h3></article>
        <article><h3>Twitter</h3></article>
        <article><h3>Instagram</h3></article>
      </section>
    </main>
    

    
  </body>
</html>
